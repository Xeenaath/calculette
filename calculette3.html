<!doctype html>
<html lang="fr">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <title>Hello, world!</title>
    </head>

    <body>
        <div class="container calculator-grid">
            <div class="row output bg-dark">
                <p id="resultat" ></p>
            </div>
            <div class="row">
                <button onclick="calculator.allClear()" class="col-6 btn-danger">AC</button>
                <button class="col-3 btn-danger">DEL</button>
                <button onclick="calculator.operate('/')" class="col-3">/</button>
            </div>
            <div class="row">
                <button onclick="calculator.appendNumber(1)"class="col-3">1</button>
                <button onclick="calculator.appendNumber(2)" class="col-3">2</button>
                <button onclick="calculator.appendNumber(3)" class="col-3">3</button>
                <button onclick="calculator.operate('*')" class="col-3">*</button>
            </div>
            <div class="row">
                <button onclick="calculator.appendNumber(4)" class="col-3">4</button>
                <button onclick="calculator.appendNumber(5)" class="col-3">5</button>
                <button onclick="calculator.appendNumber(6)" class="col-3">6</button>
                <button onclick="calculator.operate('+')" class="col-3">+</button>
            </div>
            <div class="row">
                <button onclick="calculator.appendNumber(7)" class="col-3">7</button>
                <button onclick="calculator.appendNumber(8)" class="col-3">8</button>
                <button onclick="calculator.appendNumber(9)" class="col-3">9</button>
                <button onclick="calculator.operate('-')"class="col-3">-</button>
            </div>
            <div class="row">
                <button class="col-3">.</button>
                <button onclick="calculator.appendNumber(0)"class="col-3">0</button>
                <button onclick="calculator.compute()" class="col-6 btn-success">=</button>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <script>

            class Calculator {
                constructor() {
                    this.result = 0;
                    this.history = "";
                    this.actualNumber = "";
                    this.affiche = document.getElementById("resultat");
                    this.afterResult = false;
                }

                appendNumber(number) {
                    if (this.afterResult) {
                        this.actualNumber = "" + number;
                        this.history = "" + number;
                        console.log("coucou");
                    } else {
                        this.actualNumber = this.actualNumber + number;
                        this.history += number;
                        console.log("pas coucou")
                    }
                    this.affiche.textContent = this.actualNumber;
                    this.afterResult = false;
                }

                operate(operation) {
                    this.afterResult = false;
                    this.actualNumber = "";
                    this.affiche.textContent = operation;
                    switch (operation) {
                        case '+':
                            this.history += "+";

                            break;

                        case '-':
                            this.history += "-";
                            break;
                        
                        case '/':
                            this.history += "/";
                            break;

                        case '*':
                            this.history += "*";
                            break;

                        default:
                            break;
                    }
                }

                compute() {
                    this.result = eval(this.history);
                    this.affiche.textContent = this.result;
                    let para = document.createElement('p');
                    para.textContent = this.history + "=" + this.result;
                    this.affiche.appendChild(para);
                    this.history = "" + this.result;
                    this.afterResult = true;
                    
                }

                allClear() {
                    this.history = "";
                    this.actualNumber = "";
                    this.result = 0;
                    this.affiche.textContent = "";
                }
            }

            const calculator = new Calculator();
            
            
        </script>
    </body>
</html>
